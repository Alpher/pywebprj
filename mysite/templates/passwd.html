{% extends "index_base.html" %}

{% block middle_area %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-8 column">
							{% if form.errors %}
								{% if form.newpwd.errors %}
									{{form.newpwd.errors}}
								{% else %}
									{{form.confnewpwd.errors}}
								{% endif %}
							{% endif %}
							<form action="" method="post">{% csrf_token %}
								<div class="form-group">
									<label for="id_newpwd" class="col-sm-2 control-label">新的密码:</label>
									<div class="col-sm-10">
									{{form.newpwd}}(*必填,至少8个字符)
									</div>
									<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="80%" color=#987cb9 SIZE=3></HR>
									<label for="id_confnewpwd" class="col-sm-2 control-label">确认密码:</label>
									<div class="col-sm-10">
									{{form.confnewpwd}}(*必填,至少8个字符,且与第一次输入的密码相同)
									</div>
									<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="80%" color=#987cb9 SIZE=3></HR>
								</div>
								<div>
									<button type="submit" class="btn btn-default btn-info">提交</button>
								</div>
							</form>
				</div>
				<div class="col-md-4 column">
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
